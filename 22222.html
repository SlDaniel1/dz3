<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
  <link rel="stylesheet" type="text/css" href="2222222.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Форма купівлі продукта</title>
</head>
<body>
  
  <div class="container">
    <div class="box left">
      <input type="text" id="product-input" placeholder="Введіть назву товару">
      <button id="add-button">Додати</button>
    </div>

    <div class="box right">
      <div class="sub-box">
        <span class="fruit">Залишилось</span>
      </div>
      <div class="sub-box1">
      </div>
      <div class="sub-box">
        <span class="fruit">Куплено</span>
      </div>
      <div class="sub-box2">
        
      </div>
    </div>
  </div>

  <div id="product-list-container">
    <table id="product-table" style="display: none;">
      <thead>
        <tr>
          <th>Назва товару</th>
          <th>Кількість</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Кавун</td>
          <td>100</td>
        </tr>
        <tr>
          <td>Банан</td>
          <td>80</td>
        </tr>
        <tr>
          <td>Мандарин</td>
          <td>90</td>
        </tr>
        <tr>
          <td>Капуста</td>
          <td>9</td>
        </tr>
      </tbody>
    </table>
  </div>

  <div id="product-list"></div>
  
  <script src="2222222.js"></script>
</div>
<div class="badge">
 <span class="badge-text">Buy List</span>
 <div class="badge-info">
   <span>Created by:</span>
   <span>Sliepchenko Danil</span>
 </div>
</div>
</body>
</html>
